<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Director Seating</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .card-img:hover {
      transform: scale(1.05);
    }
    .card, .card-img {
      transition: all 0.4s ease;
    }

    /* Lightbox styles */
    #lightbox {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen">

  <!-- 🔙 Back to Home -->
  

  <!-- 🪑 Header -->
    <header class="text-center py-6 px-4 sm:px-6">
    <div class="max-w-7xl mx-auto">
      <div class="w-full px-2 bg-amber-300 py-2 flex items-center justify-center relative">
        
        <!-- Back Arrow -->
        <a href="index.html" 
           class="absolute left-4 text-white text-2xl hover:text-amber-400 transition-colors duration-200">
          &#8592;
        </a>

        <!-- Heading -->
        <h1 class="text-3xl font-dark text-white tracking-wide">DIRECTOR SEATING</h1>
      </div>
    </div>
  </header>

  <!-- 🎴 Card Grid -->
  <main class="max-w-7xl mx-auto px-6">
    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

      <!-- 🔁 Card Template -->
      <div class="bg-white rounded-2xl overflow-hidden shadow card hover:shadow-xl cursor-pointer"
           onclick="openLightbox('./assets/images/director/Yoma.webp')">
        <img src="./assets/images/director/Yoma.webp" alt="Yoma Chair"
             class="w-full h-64 object-cover card-img"/>
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Yoma</h3>
        </div>
      </div>

      <div class="bg-white rounded-2xl overflow-hidden shadow card hover:shadow-xl cursor-pointer"
           onclick="openLightbox('./assets/images/director/tycoon.webp')">
        <img src="./assets/images/director/tycoon.webp" alt="Tycoon Chair"
             class="w-full h-64 object-cover card-img"/>
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Tycoon</h3>
        </div>
      </div>

      <div class="bg-white rounded-2xl overflow-hidden shadow card hover:shadow-xl cursor-pointer"
           onclick="openLightbox('./assets/images/director/pixelChair.webp')">
        <img src="./assets/images/director/pixelChair.webp" alt="Pixel Chair"
             class="w-full h-64 object-cover card-img"/>
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Pixel</h3>
        </div>
      </div>
       <div class="bg-white rounded-2xl overflow-hidden shadow card hover:shadow-xl cursor-pointer"
           onclick="openLightbox('./assets/images/director/indigo.webp')">
        <img src="./assets/images/director/indigo.webp" alt="Indigo Chair"
             class="w-full h-64 object-cover card-img"/>
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Indigo</h3>
        </div>
      </div>

      <div class="bg-white rounded-2xl overflow-hidden shadow card hover:shadow-xl cursor-pointer"
           onclick="openLightbox('./assets/images/director/Pinnacle-45.webp')">
        <img src="./assets/images/director/Pinnacle-45.webp" alt="Pinnacle Chair"
             class="w-full h-64 object-cover card-img"/>
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Pinnacle</h3>
        </div>
      </div>

      <div class="bg-white rounded-2xl overflow-hidden shadow card hover:shadow-xl cursor-pointer"
           onclick="openLightbox('./assets/images/director/AspireHB-3.webp')">
        <img src="./assets/images/director/AspireHB-3.webp" alt="Aspire Chair"
             class="w-full h-64 object-cover card-img"/>
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Aspire</h3>
        </div>
      </div>

    </div>
    <br>
  </main>

  <!-- 🔍 Lightbox -->
  <div id="lightbox" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="relative max-w-3xl w-full mx-auto p-4">
      <button onclick="closeLightbox()" class="absolute top-2 right-2 text-white text-3xl font-bold">&times;</button>
      <img id="lightbox-img" src="" alt="Preview" class="w-full max-h-[80vh] object-contain rounded-xl shadow-2xl">
    </div>
  </div>

  <!-- 🔧 Script -->
  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.remove('hidden');
      document.getElementById('lightbox').classList.add('flex');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('flex');
      document.getElementById('lightbox').classList.add('hidden');
    }
  </script>

</body>
</html>
