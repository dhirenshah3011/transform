<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>officeTable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .card-img:hover {
      transform: scale(1.05);
    }
    .card, .card-img {
      transition: all 0.4s ease;
    }
    #lightbox {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen">

  <!-- 🔙 Back to Home -->
  

  <!-- 🪑 Header -->
   <header class="text-center py-6 px-4 sm:px-6">
    <div class="max-w-7xl mx-auto">
      <div class="w-full px-2 bg-amber-300 py-2 flex items-center justify-center relative">
        
        <!-- Back Arrow -->
        <a href="index.html" 
           class="absolute left-4 text-white text-2xl hover:text-amber-400 transition-colors duration-200">
          &#8592;
        </a>

        <!-- Heading -->
        <h1 class="text-3xl font-dark text-white tracking-wide">OFFICE TABLE</h1>
      </div>
    </div>
  </header>

  <!-- 🎴 Card Grid -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="grid gap-6 sm:gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

      <!-- 🔁 Cards -->
      <script>
        const officeTableNames = ['Urbane', 'Elite', 'Enrich', 'Sanate','Collaborate', 'Integrated', 'Zen', 'Perform', 'Synergy','Colors', 'Edge', 'Versaline 1', 'Versaline 2', 'Versaline 3', 'Enrich C', 'Zen C', 'Synergy C', 'Perform C', 'Colors C', 'Connect C', 'Collaborate C','Synergy CR', 'Connect CR','Switch-M','Perform-M',];
        document.addEventListener('DOMContentLoaded', () => {
          const container = document.querySelector('main > div');
          officeTableNames.forEach(name => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-2xl overflow-hidden shadow card hover:shadow-xl cursor-pointer";
            card.setAttribute('onclick', `openLightbox('./assets/images/office_furniture/officetable/${name}.jpg')`);
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `View ${name}`);

            card.innerHTML = `
              <img src="./assets/images/office_furniture/officetable/${name}.jpg" alt="${name}" class="w-full h-64 object-cover card-img"/>
              <div class="p-4 text-center">
                <h3 class="text-xl font-semibold capitalize text-gray-800">${name}</h3>
              </div>
            `;
            container.appendChild(card);
          });
        });
      </script>

    </div>
    <br>
  </main>

  <!-- 🔍 Lightbox -->
  <div id="lightbox" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="relative max-w-3xl w-full mx-auto px-4 sm:px-6">
      <button onclick="closeLightbox()" class="absolute top-2 right-2 text-white text-3xl font-bold">&times;</button>
      <img id="lightbox-img" src="" alt="Preview" class="w-full max-h-[80vh] object-contain rounded-xl shadow-2xl">
    </div>
  </div>

  <!-- 🔧 Script -->
  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.remove('hidden');
      document.getElementById('lightbox').classList.add('flex');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('flex');
      document.getElementById('lightbox').classList.add('hidden');
    }
  </script>

</body>
</html>
